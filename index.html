<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<h1>Star Wars RPG</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-3 attacker" data-name="Obi-Wan Kenobi" data-healthpoints="140" data-attackpower="9" data-counterattackpower="10">
					<img src="assets/images/obiwanKenobe.jpg">
				</div>
				<div class="col-md-3 attacker" data-name="Darth Vader" data-healthpoints="160" data-attackpower="14" data-counterattackpower="25">
					<img src="assets/images/darthVader.jpg">
				</div>
				<div class="col-md-3 attacker" data-name="Luke Skywalker" data-healthpoints="120" data-attackpower="8" data-counterattackpower="7">
					<img src="assets/images/lukeSkywalker.jpg">
				</div>
				<div class="col-md-3 attacker" data-name="Darth Maul" data-healthpoints="140" data-attackpower="10" data-counterattackpower="20">
					<img src="assets/images/darthmaul.jpg">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-1">
			<button id="attack" class="btn-lg btn btn-info">Attack</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-3 enemy" data-name="Obi-Wan Kenobi" data-healthpoints="140" data-attackpower="9" data-counterattackpower="10">
					<img src="assets/images/obiwanKenobe.jpg">
				</div>
				<div class="col-md-3 enemy" data-name="Darth Vader" data-healthpoints="160" data-attackpower="14" data-counterattackpower="25">
					<img src="assets/images/darthVader.jpg">
				</div>
				<div class="col-md-3 enemy" data-name="Luke Skywalker" data-healthpoints="120" data-attackpower="8" data-counterattackpower="7">
					<img src="assets/images/lukeSkywalker.jpg">
				</div>
				<div class="col-md-3 enemy" data-name="Darth Maul" data-healthpoints="140" data-attackpower="10" data-counterattackpower="20">
					<img src="assets/images/darthmaul.jpg">
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-3 defender" data-name="Obi-Wan Kenobi" data-healthpoints="140" data-attackpower="9" data-counterattackpower="10">
					<img src="assets/images/obiwanKenobe.jpg">
				</div>
				<div class="col-md-3 defender" data-name="Darth Vader" data-healthpoints="160" data-attackpower="14" data-counterattackpower="25">
					<img src="assets/images/darthVader.jpg">
				</div>
				<div class="col-md-3 defender" data-name="Luke Skywalker" data-healthpoints="120" data-attackpower="8" data-counterattackpower="7">
					<img src="assets/images/lukeSkywalker.jpg">
				</div>
				<div class="col-md-3 defender" data-name="Darth Maul" data-healthpoints="140" data-attackpower="10" data-counterattackpower="20">
					<img src="assets/images/darthmaul.jpg">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
