<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game1.js"></script>
</head>
<body>
	<!-- Container -->
	<div class="container-fluid text-center">

		<!-- Heading -->
		<div class="row heading">
		</div>

		<!-- Content -->
		<div class="row">

		<!-- Left side -->
			<div class="col-md-9">

				<!-- Contenders -->
				<div class="row playerRow">
					<!-- Player 1 -->
					<div id="player1" class="contender col-md-3 col-sm-3">
						<div class="name"></div>
						<div class="contender-image">
							<img src="assets/images/obiwanKenobe.jpg">
						</div>
						<div class="hp"></div>
					</div>
					<!-- Player 2 -->
					<div id="player2" class="contender col-md-3 col-sm-3">
						<div class="name"></div>
						<div class="contender-image">
							<img src="assets/images/darthVader.jpg">
						</div>
						<div class="hp"></div>
					</div>
					<!-- Player 3 -->
					<div id="player3" class="contender col-md-3 col-sm-3">
						<div class="name"></div>
						<div class="contender-image">
							<img src="assets/images/lukeSkywalker.jpg">
						</div>
						<div class="hp"></div>
					</div>
					<!-- Player 4 -->
					<div id="player4" class="contender col-md-3 col-sm-3">
						<div class="name"></div>
						<div class="contender-image">
							<img src="assets/images/darthmaul.jpg">
						</div>
						<div class="hp"></div>
					</div>
				</div>

				<!-- Game arena -->
				<div class="row arena">
					<!-- Attacker area -->
					<div class="attacker col-md-3 col-sm-3">
						<div class="name"></div>
						<div class="attacker-image"></div>
					</div>

					<!-- Attack and Reset buttons -->
					<div class="gameButtons col-md-2 col-sm-2 col-md-offset-2 col-sm-offset-2">
						<!-- Attack button -->
						<div class="row">
							<button id="attack" class="btn-lg btn btn-info">Attack</button>
						</div>
						<!-- Reset button -->
						<div class="row">
							<button id="reset" class="btn-lg btn btn-info">Reset</button>
						</div>
					</div>

					<!-- Defender area -->
					<div class="defender col-md-3 col-sm-3">
						<div class="name"></div>
						<div class="defender-image"></div>
					</div>
				</div>

				<!-- Lock buttons -->
				<div class="row lockButtons">
					<!-- Button to lock attacker -->
					<div class="col-md-3 col-sm-3">
						<button id="lockAttacker" class="btn-lg btn btn-info">Lock Attacker</button>
					</div>
					<!-- Button to lock defender -->
					<div class="col-md-3 col-sm-3 col-md-offset-6 col-sm-offset-6">
						<button id="lockDefender" class="btn-lg btn btn-info">Lock Defender</button>
					</div>
				</div>

				<!-- Stats -->
				<div class="row stats text-center">
					<!-- Attacker Stats -->
					<div class="attackerStats col-md-3 col-sm-3">
						<div class="text">
							Health Points <div id="attackerHealth"></div>
							Attack Power <div id="attackPoints"></div>
						</div>
					</div>
					<!-- Guidelines/ Rules/ Comments on the game -->
					<div class="col-md-6 col-sm-6">
						<div class="center-block comments">
							<div id="directions"></div>
						</div>
					</div>
					<!-- Defender stats -->
					<div class="defenderStats center-block col-md-3 col-sm-3">
						<div class="text">
							Health Points <div id="defenderHealth"></div>
							Counter Attack Power <div id="counterAttackPoints"></div>
						</div>
					</div>
				</div>
			<!-- End of left side -->
			</div>

			<!-- Right side -->
			<div class="col-md-3">
				
				<!-- Defeated contenders -->
				<div class="row">
					<h2>Defeated contenders</h2>
					<div class="defeated">
						<div class="defeated-image"></div>
					</div>
				</div>
			<!-- End of right side -->
			</div>
		<!-- End of Content -->
		</div>
		<!-- Audio files -->
		<audio id="mainTheme" src="assets/sounds/star-wars-theme-song.mp3"
		    autoplay="false" 
		    width="0" 
		    height="0">
		</audio>
		<audio id="attackSound">
		    <source src="assets/sounds/attack.wav">
		</audio>
		<audio id="lockButton">
		    <source src="assets/sounds/lockAttacker.wav">
		</audio>
		<audio id="reset">
		    <source src="assets/sounds/lockAttacker.wav">
		</audio>
	<!-- End of container-fluid -->
	</div>
</body>
</html>
